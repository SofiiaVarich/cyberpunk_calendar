<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cyberpunk Calendar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="ai-prompt-container">
            <input
                type="text"
                id="aiPrompt"
                placeholder="Enter your prompt here"
            />
            <button onclick="submitPrompt()">Submit</button>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button onclick="prevMonth()">&#9665;</button>
                <div id="monthYear"></div>
                <button onclick="nextMonth()">&#9655;</button>
            </div>
            <div class="calendar-days" id="calendar"></div>
        </div>

        <div id="waitingScreen" class="waiting-screen">
            <div class="waiting-content">
                <span class="waiting-emoji">⏳</span>
                <p>Generating your plan, please wait...</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
